<script>
    //设定倒数秒数
    var t = 6;
    timer = setInterval(function (){
        t--;
        if(t == 0){
            location.href = document.getElementById("href").href;
            clearInterval(timer);
        } else {
            document.getElementById('totalSecond').innerHTML = t+'&nbsp;';
        }

    }, 1000)
</script>
