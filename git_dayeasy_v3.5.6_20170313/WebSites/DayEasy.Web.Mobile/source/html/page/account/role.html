    <div class="d-ui-panelslider-page">

        <form id="perForm" name="perForm">

            <div class="role-checkbox ">
                <div class="hang-base " id="selected" data-slide-id="right-panel-link" href="#right-panel"><img src="../../image/role/role1.png" alt=""/><span class="role" data-role="4">我是<b class="b-text"></b>老师</span>

                    <div class="form-item">
                        <div class="form-textbox d-control">
                            <i class="iconfont dy-icon-code dy-iconfont"></i>
                            <input class="d-text"  maxlength="20"  id="password" type="password" placeholder="密码（6-20位字符）">
                            <i class="d-btn-pwd d-btn-off"></i>
                        </div>
                        <!--<span class="d-err-tips">密码不能为空</span>-->
                    </div>

                </div>

                <!--<div class="form-group d-input d-input-err">&lt;!&ndash;d-input-err 验证错误提示&ndash;&gt;-->

                <!--<div class="form-textbox ">-->

                <!--<span class="form-code-img"><img id="identityCode" src="http://account.dayeasy.dev/login/vcode" alt="点击刷新" title="点击刷新"></span>-->
                <!--</div>-->
                <!--<span class="d-err-tips">密码不能为空</span>-->
                <!--</div>-->

                    </div>
                    <!--<span class="d-err-tips">密码不能为空</span>-->
                </div>
                <div class="form-group ">
                    <div class="form-item">
                        <button id="perSubmit" type="submit" class="d-btn disabled">注册</button>
                    </div>
                    <div class="form-item d-agreement">
                        注册代表您已经阅读并同意

                    </div>
                </div>
            </div>
