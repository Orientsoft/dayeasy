<script>
    $(function () {
        $("#btnSureAnswer ,#btnCancelAnswer").click(function () {
            $("#chooseQuDiv").removeClass('hide');
            $("#inputAnswerDiv").empty();
        });


        $("input,textarea").focus(function () {
            $(this).addClass('z-crt');
        });

        $("input,textarea").blur(function () {
            $(this).removeClass('z-crt');
        });


    });
</script>
