<!doctype html>
<html lang=zh-cn>
<head>
    <meta charset="UTF-8">
    <title>学生-个人设置</title>
    <link rel="stylesheet" href="../../source/css/font-awesome.css"/>
    <!--<link rel="stylesheet" href="../../source/css/bootstrap.css"/>-->
    <link href="http://static.dayeasy.dev/source/css/bootstrap.css" rel="stylesheet" media="all"/>
    <link rel="stylesheet" href="../../source/css/site-base.css"/>
    <link rel="stylesheet" href="../../source/css/manage/login-reg.css"/>
</head>
<body>

<div class=" base-style w1000 after">
    <!--左侧信息菜单栏-->
    <div class="login-side f-fl">
        <div class="side-layer">
            <h2><i class="login-reg-icon login-reg-3"></i>个人设置</h2>
            <ul>
                <li class="z-crt"><a href="">基本信息</a></li>
                <li><a href="">密码修改</a></li>
            </ul>
        </div>
    </div>


    <div class="login-main f-fr login-setup"> <!-- login-setup 个人设置基本信息 -->
        <div class="conter-warp">
            <div class="g-conter">
                <div class="public the-teacher">
                    <h2>个人信息</h2>

                    <div class="after">
                        <div class="f-fl head-img">
                            <div class="head-portrait">
                                <img src="../../image/default/user_s100x100.jpg" width="100" height="100" alt="name头像"/>
                            </div>
                            <button class="btn btn-info">
                                更换头像
                            </button>
                        </div>
                        <div class="f-fr input-list">
                            <ul class="ul-list-3 after">
                                <li>
                                    <label> 登陆邮箱：</label>

                                    <p class="f-fl"><span>day@dy.com</span><i
                                            class="login-reg-icon login-reg-1">修改邮箱</i></p></li>
                                <li>
                                    <label>真实姓名：</label>

                                    <p>name</p>
                                </li>
                                <li>
                                    <label>昵称：</label>

                                    <p><input type="text" name="" placeholder="请输入昵称" value=""></p>
                                </li>
                                <li>
                                    <label>电话：</label>

                                    <p><input type="text" name="" placeholder="请输入电话" value=""></p>
                                </li>
                                <li>
                                    <label>学号：</label>

                                    <p><input type="text" name="" placeholder="请输入学号" value=""></p>
                                </li>
                            </ul>
                            <button class="btn btn-warning f-fr">保存</button>
                        </div>
                    </div>
                </div>
                <div class="public student-list">
                    <h2>任教信息</h2>

                    <div class="teaching-information">
                        <div class="col-title after">
                            <b class="f-fl">班级信息：</b>

                            <div class="f-fr f-class after">
                                <p>所在班级：<span>2014级5班</span><span>2014级5班</span><span>2014级5班</span></p>
                            </div>
                        </div>
                        <div class="col-title after">
                            <b class="f-fl">所属学校：</b>

                            <div class="f-fr f-class after">
                                <p>成都石室中学（锦江区）<a href="">简介</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
