<div class=" base-style w1000 after">

                    <ul class="u-ul f-cbli password-hange">

                            <label> 原密码：</label>
                            <p class="p1">

                            <label>新密码：</label>

                        </li>
                        <li>
                            <label>确认密码：</label>
                            <p class="p3">
                                <input class="inp-t" placeholder="请输入确认密码" type="password" name="" >
                            </p>
                        </li>
                        <li>
                            <input class="btn btn-info" type="button" value="确认">
                        </li>
                    </ul>
                </div>

            </div>
