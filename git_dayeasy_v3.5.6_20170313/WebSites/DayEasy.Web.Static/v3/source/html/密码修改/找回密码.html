<!doctype html>
<html lang="zh-CN">
<head>
    <title>找回密码</title>
    @@include('./link.html')
    <link rel="stylesheet" href="../../css/site-base.css"/>
    <link rel="stylesheet" href="/v3/source/css/user/ucenter.css"/>

</head>
<body>
<div class="dy-wrap">
    @@include('./header.html')
    <div class="dy-main">
        <form action="#">
            <div class="form-main w1200 mt30">
                <div class="form-tab">

                    <div class="form-menu on">
                        <i class="iconfont dy-icon-37"></i>
                        验证身份
                    </div>
                    <div class="form-menu">
                        <i class="iconfont dy-icon-36"></i>
                        重置密码
                    </div>
                    <div class="form-menu">
                        <i class="iconfont dy-icon-radiohv"></i>
                        修改完成
                    </div>
                </div>
                <div class="form-list form-main-list f-cb">
                    <!--TAB-->
                    <div class="mobile-text">
                        <div class="form-group">
                            <label class="form-label">账号：</label>

                            <div class="form-item">
                                <div class="form-textbox success-input">  <!--正确 success-input-->
                                    <input class="form-input-w300 " type="text" placeholder="邮箱地址/手机号" name="" id=""/>
                                </div>
                            </div>
                            <P class="msg-error">账号错误</P>
                        </div>
                        <div class="form-group">
                            <label class="form-label">验证码：</label>
                            <div class="form-item">
                                <div class="form-textbox mr10 error-input">  <!--错误 error-input-->
                                    <input class="form-input-w180" type="text" placeholder="输入验证码"/>
                                </div>
                                <img class="form-code-img mr10" src="../../image/temp/vcode.gif" alt="点击刷新" title="点击刷新">
                                <span class="form-look ml10">看不清?<a href="#" class="pointer a01">换一张</a></span>
                            </div>
                            <P class="msg-error">验证码错误</P>
                        </div>
                        <div class="form-group">
                            <label class="form-label">动态验证码：</label>
                            <div class="form-item">
                                <div class="form-textbox mr10">
                                    <input class="form-input-w180" type="text" placeholder="输入动态码"/>
                                </div>
                                <button class="form-again-send mr10" title="点击发送">发送验证码</button>
                                <!--<button class="form-again-send mr10 selected" title="点击发送">重新发送(60s)</button>-->
                            </div>
                            <P class="msg-error">动态码错误</P>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <button class="dy-btn dy-btn-info">下一步</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
@@include('./footer.html')

<script>

    (function($){

    })(jQuery);

</script>
</body>
</html>
