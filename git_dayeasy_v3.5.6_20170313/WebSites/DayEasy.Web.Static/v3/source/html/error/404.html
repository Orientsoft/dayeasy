<script type="text/javascript">
    (function (S){
        S._mix(S, {
            /**
             * 倒计时-跳转页面
             * @param id
             * @param href
             * @param callback
             */
            automaticReturn: function (id, href, callback){
                var second   = document.getElementById(id).textContent,
                    Explorer = navigator.appName.indexOf("Explorer") > -1,
                    _this    = this;
                Explorer && (second = document.getElementById(id).innerText || 60); //默认时间值
                setInterval(function (){
                            callback && callback.call(_this, second);               //second 当前时间
                            if(second < 0){
                                location.href = href || "http://www.baidu.com"; //跳转页面
                                return !!0
                            }
                            Explorer ? (document.getElementById(id).innerText = second--) : (document.getElementById(id).textContent = second--)
                        },
                        1000);
            }
        })
        S.automaticReturn('totalSecond', 'http://www.dayeasy.net');
